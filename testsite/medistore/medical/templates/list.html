<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    a{color: white; text-decoration: none; }
    .container{
        width: 70%; margin-top: 50px; 
    }
    button{width: 100px;}
    
    .red-text {
            color: red;
    }

     .orange-text {
            color: orange;
    }

     .green-text {
            color: green;
    }


</style>                                                                                                                       
<body>
    <button onclick="location.href='/';">
        Back
    </button>
    <div class="container">
        
        <table class="table table-bordered">
            
            
           

            <!-- Search Start -->
        
            <div class="row">
                <div class="col-md-8 offset-2">
                    <form method="get" action="search">
                        <div class="input-group">
                            <input name="sear" id="sear" type="text" placeholder="Search" class="form-control form-control-lg" />
                            <div class="input-group-append">
                                <button class="btn  btn-lg btn-primary" >Search</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <!-- End Search -->
        <br>
        <br>


        <thead class="bg-dark text-light">

                <tr>

                    <th scope="col">Medicine-name</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Expiry Date</th>
                    <th scope="col">Amount</th>
                  
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                
                {% for x in medicine %}
                <tr>
                    <tr class="{% if x.amount < 50 %}red-text{% elif x.amount >= 50 and x.amount <= 100 %}orange-text{% else %}green-text{% endif %}">
                    <td>{{ x.medicine_name }}</td>
                    <td>{{ x.company_name }}</td>
                    <td>{{x.date}}</td>
                    <td>{{ x.amount }}</td>
                    
                    <td><a href="{% url 'delete' x.id%}" class="btn btn-danger btn-sm">DELETE <i class="fa fa-trash pl-1"></i></a></td>
                    <td><a href="{% url 'edit' x.id%}" class="edit btn btn-sm btn-warning">EDIT <i class="fa fa-edit pl-1"></i></a></td>
                </tr>

        

                    
                {% endfor %}

            </tbody>
        </table>

    </div>

</body>

</html>
