<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        
        img{
            float: right; margin-top: 300px; margin-right: 20px;
            
        }
        .container{
            width: 400px; margin-top: 100px; margin-left: 120px; float: left;

        }
    </style>
    
<body>
 
<div class="container">
<h1>Add Medicine</h1>

<form action="add" method="post">
    {% csrf_token %}

    <div>
    Medicine Name:<br>
    
    <input type="text" name="medicine_name" class="form-control" ></div>
    <br>
     <div>
    Company Name:<br>
    <input type="text" name="company_name" class="form-control"></div>
    <div>
    Expiry Date:<br>
    <input type="date" name="date" class="form-control"></div>
    <br>

     <div>
    Amount :<br>
    <input type="number" name="amount" class="form-control"></div>
    <br>
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
    
    
</div>

</form>
<button onclick="location.href='list';">
    View  List
</button>
<img src="https://i.pinimg.com/originals/7f/9b/1e/7f9b1ec18c89928dde13115784165329.jpg" width="400" height="400">
</body> 
</html>
